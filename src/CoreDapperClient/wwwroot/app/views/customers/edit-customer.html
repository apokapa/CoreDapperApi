<div>
    <simple-spinner display-when="isBusy"></simple-spinner>
    <div class="view">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/customers"><i class="glyphicon glyphicon-th-large"></i> Customers List </a>

                        <a data-ng-show="{{customerID}}" class="navbar-brand" href="#/edit-customer/0"><i class="glyphicon glyphicon-plus"></i> Create Customer </a>
                        <a data-ng-show="{{customerID}}" class="navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Customer Number: {{customerID}}</a>

                    </div>
                </nav>
                <header>
                    <h3>{{title}}</h3>
                </header>
                <div class="col-md-12">
                    
                    <form role="form" name="myForm" class="form-horizontal">
                        <div class="row">
                            <div class="form-group" ng-class="{error: myForm.name.$invalid}">
                                <label class="col-md-2"> Last Name </label>
                                <div class="col-md-4">
                                    <input name="name" data-ng-model="customer.lastName" type="text" class="form-control" placeholder="Your last name" required />
                                    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Last Name Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">First name </label>
                                <div class="col-md-4">
                                    <input data-ng-model="customer.firstName" type="text" class="form-control" placeholder="Your First name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">Vat </label>
                                <div class="col-md-4">
                                    <input data-ng-model="customer.vat" type="text" class="form-control" placeholder="Vat" required />
                                    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Vat Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">Email </label>
                                <div class="col-md-4">
                                    <input data-ng-model="customer.email" type="text" class="form-control" placeholder="Email" required />
                                    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Email Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">Phone</label>
                                <div class="col-md-4">
                                    <input data-ng-model="customer.phone" type="text" class="form-control" placeholder="occupation" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2"></label>
                                <div class="col-md-4">
                                    <a href="#/customers" class="btn">Cancel</a>
                                    <button data-ng-click="saveCustomer(customer);"
                                            ng-disabled="isClean() || myForm.$invalid"
                                            class="btn btn-primary">
                                        {{buttonText}}
                                    </button>
                                    <button data-ng-click="deleteCustomer(customer)"
                                            data-ng-show="{{customerID}}" class="btn btn-warning">
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <h3>Orders</h3>
                            <table class="table table-striped table-bordered">
                                <thead>
                                <th>Number&nbsp;</th>
                                <th>Description&nbsp;</th>
                                <th>Date&nbsp;</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="orders in customer.orders">
                                        <td>{{orders.number}}</td>
                                        <td>{{orders.descr}}</td>
                                        <td>{{orders.date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
