<div>
    <simple-spinner display-when="isBusy"></simple-spinner>
    <div class="row">
        <div class="col-md-12" data-ng-show="customers.length > 0">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="btn btn-lg btn-success" href="#/edit-customer/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Customer</a>
                </div>
            </nav>
            <table class="table table-striped table-bordered">
                <thead>
                <th>Customer id&nbsp;</th>
                <th>Vat&nbsp;</th>
                <th>Email&nbsp;</th>
                <th>First Name&nbsp;</th>
                <th>Last Name&nbsp;</th>
                <th>Phone&nbsp;</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in customers">
                        <td>{{data.id}}</td>
                        <td>{{data.vat}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.firstName}}</td>
                        <td>{{data.lastName}}</td>
                        <td>{{data.phone}}</td>
                        <td><a href="#/edit-customer/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Customer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12" data-ng-show="customers.length == 0">
            <div class="col-md-12">
                <h4>No customers found</h4>
            </div>
        </div>
    </div>


</div>
